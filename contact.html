<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Margin</title>

    <!------FONTS------>
    <link rel="stylesheet" href="css/fonts.css">

    <!---BOOTSTRAP CDN-->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    
    <!---FORNTAWESOME-->
    <link rel="stylesheet" href="fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <!---SYTLESHEET-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<section>
	<div class="container signup-wrapper">
		<div class="row">
		  <div class="col-md-6 mx-auto">
			<p class="signup-heading text-center pb-3">CONTACT US</p>
		  </div>
		</div>
		
	    <form class="mx-auto form-wrapper" action="" method="POST">
	      <div class="form-row">
		    <div class="form-group col-md-6 mx-auto ">
		      <label for="Fullname">Fullname</label>
		      <input type="text" class="form-control" name="fullname" placeholder="Fullname">
		    </div>
		  </div>

		  <div class="form-row">
		    <div class="form-group col-md-6 mx-auto ">
		      <label for="Subject">Subject</label>
		      <input type="text" class="form-control" name="subject" placeholder="Subject">
		    </div>
		  </div>

		  <div class="form-row">
		    <div class="form-group col-md-6 mx-auto ">
		      <label for="Email">Email</label>
		      <input type="text" class="form-control" name="email" placeholder="Email">
            </div>
          </div>

          <div class="form-row">
		    <div class="form-group col-md-6 mx-auto">
		      <label for="Message">Message</label>
		      <textarea class="form-control pl-4 py-2" name="message" placeholder="Message"></textarea> 
            </div>
          </div>

		  <div class="btn-cont mx-auto">
		    <button type="submit" id="signup" name="submit-message" class="btn btn-info btn-cont my-2 p-2">SEND</button>
		  </div>
        </form>
	</div>


</section>
<!--SCRIPT------->
    <script src="bootstrap/jquery.slim.min.js"></script>
    <script src="bootstrap/bootstrap.bundle.js"></script>
</body>
</html>
